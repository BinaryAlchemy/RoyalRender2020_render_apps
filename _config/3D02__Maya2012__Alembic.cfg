################################## Identify Render Application ################################## 
Name= Maya
rendererName= Alembic
RendererLicense= 
Version=2012
Type=3D
TYPEv9=FileExport



##################################   [Windows] [Linux] [Osx] ##################################
CommandLine= 	"<rrBin64>rrKillWait" 1 senddmp

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>


CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>

CommandLine=
	<ResetExitCode> 

CommandLine=
		::win <Contains(<Exe>, mayaIO) "<Exe>" -batch ? "<Exe><ED>mayabatch.exe">
		::lx  <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
		::osx <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
		-file "<Scene>" 
		::win -command "<ESC source "<PD/<rrLocalRenderScripts>>rr_exportAlembic.mel"; rr_exportAlembic("<Layer>","<PD/<ImageDir><ImageFilename>>",<SeqStart>,<SeqEnd>,<SeqStep>)>" 
		::lx  -command      'source "<PD/<rrLocalRenderScripts>>rr_exportAlembic.mel"; rr_exportAlembic("<Layer>","<PD/<ImageDir><ImageFilename>>",<SeqStart>,<SeqEnd>,<SeqStep>)' 
		::osx -command      'source "<PD/<rrLocalRenderScripts>>rr_exportAlembic.mel"; rr_exportAlembic("<Layer>","<PD/<ImageDir><ImageFilename>>",<SeqStart>,<SeqEnd>,<SeqStep>)' 



CommandLine=
	<CheckExitCode> <FN>

CommandLine= "<rrBin64>rrKillWait" 1 ADSSO true



################################## Render Settings ################################## 


################################## Submitter + Client Settings ################################## 

::include(3D02__Maya____global.inc)

MaxClientsAtATime=0~1
DistributeStartToEnd=0~1

RemoveFromLog= Contains ~ "Mayatomr", was not found


