################################## Identify Render Application ##################################
Name= Maya
rendererName= VRayBake
RendererLicense=
Version=2012
Type=3D
TYPEv9=FileExport



##################################   [Windows] [Linux] [Osx] ##################################
CommandLine= 	"<rrBin64>rrKillWait" 1 senddmp

CommandLine=<envFileExecute <rrEnvFile>>

CommandLine=<rrEnvLine>


CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>

CommandLine=
	<OSSetEnv CUDA_VISIBLE_DEVICES ; <GpuListC>>
    
CommandLine=
	<ResetExitCode>

CommandLine=
		::win <Contains(<Exe>, mayaIO) "<Exe>" -batch ? "<Exe><ED>mayabatch.exe">
		::lx  <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
		::osx <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
		-file "<Scene>"
		::win -command "<ESC source "<PD/<rrLocalRenderScripts>>rr_bakeTextures.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", "<Layer>", "<PD/<ImageDir>>", <SeqStart>, <SeqEnd>, <SeqStep>)>"
		::lx  -command      'source "<PD/<rrLocalRenderScripts>>rr_bakeTextures.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", "<Layer>", "<PD/<ImageDir>>", <SeqStart>, <SeqEnd>, <SeqStep>)'
		::osx -command      'source "<PD/<rrLocalRenderScripts>>rr_bakeTextures.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", "<Layer>", "<PD/<ImageDir>>", <SeqStart>, <SeqEnd>, <SeqStep>)'

CommandLine=
	<CheckExitCode> <FN>

CommandLine= "<rrBin64>rrKillWait" 1 ADSSO true



################################## Submitter Settings ##################################

::include(3D02__Maya____global.inc)

StartMultipleInstances= 0~0
MaxClientsAtATime=0~1
DistributeStartToEnd=0~1


RemoveFromLog= Contains ~ "Mayatomr", was not found


::include(3D00__3D_global.inc)
::include(<ConfigFileName>__inhouse.inc)

