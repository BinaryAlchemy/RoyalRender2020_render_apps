################################## Identify Render Application ################################## 
Name= Maya
rendererName= renderMan21
RendererLicense= renderMan21
RenderType=
Version=2016
Type=3D


##################################  [Windows] [Linux] [Osx] ##################################
CommandLine= 	"<rrBin64>rrKillWait" 1 senddmp

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>


CommandLine=
	<ResetExitCode> 
 

CommandLine=  "<Exe>"
	-proj "<D><EL<PD>>"
    -r rman 
    <CPU   -n  <CPU> >
    -im "<PD/<ImageFilenameVariables><EL_><EL_><EL<PNL>>>"
	-rd "<PD/<ImageDir><EL<PD>>>"
	<ImageSingleOutputFile ? -s <SeqStart> -e <SeqEnd> -b <SeqStep> >
	<Layer -rl "<Layer>">
	<Camera -cam "<Camera>">
	-pad <ImageFramePadding> 
	<OverrideImageFormat -of "<OverrideImageFormat>">
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>
	"<Scene>"


CommandLine=
	<CheckExitCode> <FN>


################################## Render Settings ################################## 



################################## Submitter Settings ################################## 

AllowLocalSceneCopy= 0~0

