################################## Identify Render Application ################################## 
Name= Softimage
RendererName= Ass Create N Render
RendererLicense= /Arnold
RenderType=
Version=2010
Version_Minor=0
Type=3D




##################################  [Windows] [Linux]  ##################################
# Commandline for the default batch render:

CommandLine=
	<SetEnvGlobal>

CommandLine= 
    ::win   call "<Exe>"
    ::lx    source "<Exe>"


::win   CommandLine=  <CPU <LimitCPUs> <CPU>>


CommandLine=
	<SetEnvSoft>

CommandLine= <envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=  
    ::win   <rrBin64>rrCopy -oa <rrPrefs>default.xsipref "%XSI_USERHOME%\Data\Preferences\default.xsipref"
    ::lx    <rrBin64>rrCopy -oa <rrPrefs>default.xsipref "${XSI_USERHOME}/Data/Preferences/default.xsipref"

CommandLine=
    ::win   <rrBin64>rrFilereplace "%XSI_USERHOME%\Data\Preferences\default.xsipref" "**ReplaceWorkgroup**;;%WorkgroupPath%"
    ::lx    <rrBin64>rrFilereplace "${XSI_USERHOME}/Data/Preferences/default.xsipref" "**ReplaceWorkgroup**;;${WorkgroupPath}"


CommandLine=
	<ResetExitCode> 


CommandLine=  
    ::win   XSIBatch
    ::lx    "<Exe><ED>Application/bin/XSIBATCH.bin"
	-processing
	<CPU -thread <CPU> >
	-script "<PD/ <rrLocalRenderScripts>si_arnold_export_2010.vbs"> 
	-lang vbscript
	-main "export_ass"
	-args
	-scname "<Scene>"
	-db "<Database>"
	<Layer -pass "<Layer>" >
	<Camera -camera "<Camera>" >
	-skip <SequenceDivide false ? true>
	-fname "<ImageDir><ImageFilenameVariables>" 
	-fext "<ImageExtension>" 
	-frstart <SeqStart>
	-frend <SeqEnd>
	-frstep <SeqStep> 
	-froffset <FileOffset> 
	-assfile "<rrLocalTemp><ID_S>_<SceneFileName>"
	<ImageFilenameTileAdd -fnameChannelAdd <ImageFilenameTileAdd><EL.>>
	<CPU -renderthreads <CPU> >
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>


CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Rendering frame <FN> ***************"

CommandLine=
	<ResetExitCode> 

CommandLine=  
	::win call "<rrRoot>\render_apps\renderer_exe\softimage\arnold.bat"  "%WorkgroupPath%"
	::lx source "<rrRoot>/render_apps/renderer_exe/softimage/arnold.sh"  "${WorkgroupPath}"

CommandLine=  
	::win "%ArnoldExe%"
	::lx  "${ArnoldExe}"
	<CPU -t <CPU> >
	-i "<rrLocalTemp><ID_S>_<SceneFileName>.<FN4>.ass"
	-dw
	-dp
	-nstdin
	-nocrashpopup

CommandLine=
	<CheckExitCode> <FN>

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Frame <FN> done ***************"


