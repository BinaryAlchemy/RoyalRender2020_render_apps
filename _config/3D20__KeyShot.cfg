################################## Identify Render Application ################################## 
Name= KeyShot
rendererName= 
Version=10
Version_Minor=0

TYPEv9=Archive


REZ_EXE_WIN=   keyshot.exe
REZ_EXE_LX=    keyshot
REZ_EXE_MAC=   keyshot

##################################   [Windows] [Linux] [Osx] ##################################

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>


CommandLine=
	<ResetExitCode> 

CommandLine=  "<Exe>"
    -headless
    ::win    %RR_KeyShot_Licmode%
    ::lx     ${RR_KeyShot_Licmode}
    ::osx    ${RR_KeyShot_Licmode}

    ::win    %RR_KeysShot_lic_folder%
    ::lx     ${RR_KeysShot_lic_folder}
    ::osx    ${RR_KeysShot_lic_folder}

    ::win    %RR_Keyshot_FlexLM_server%
    ::lx     ${RR_Keyshot_FlexLM_server}
    ::osx    ${RR_Keyshot_FlexLM_server}
    <verboseLevel>
    -script <rrLocalRenderScripts>keyshot_render_10.py "<Scene>" "<ImageDir><ImageFilename>" <ImageExtension>
    <SeqStart> <SeqEnd> <SeqStep>
    <ImageFramePadding>
    <renderQuality>
    --python_path <rrLocalRenderScripts><EL<PD>>
    <Cores --cores <Cores>>
    <AdditionalCommandlineParam>

CommandLine=
	<CheckExitCode> <FN>


################################## Submitter Settings ##################################
SequenceDivide= 0~1
AllowLocalSceneCopy= 0~0


################################## Render Settings ##################################

FlagsRegion=--RegionLeft <X1 <X1> ?0> --RegionRight <X2 <X2> ? <Width>> --RegionTop <Y1 <Y1> ? 0 > --RegionBtm <Y2 <Y2> ? <Height>>

FlagsVerboseDefault=
FlagsVerboseNone= -progress
FlagsVerboseWarning= -progress
FlagsVerboseInformation= -progress
FlagsVerboseProgress= -progress


FlagsRenderQuality0=
FlagsRenderQuality1= --samples 16
FlagsRenderQuality2= --samples 128
FlagsRenderQuality3= --samples 256
FlagsRenderQuality4= --samples 512

################################## Client Settings ##################################

IconApp=empty.png
IconRenderer=r_keyshot.png

::include(3D00__3D_global.inc)
::include(<ConfigFileName>__inhouse.inc)
