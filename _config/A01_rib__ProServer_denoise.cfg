    <COFlow --flow>
    --asymmetry <COFloatAsymmetry>
	<AdditionalCommandlineParam>
    --output "<ImageDir><ImageFilename>*<ImageExtension>"
    <SceneFolder><SceneFNasWildcard>

CommandLine=  <CheckExitCode> <FN>




