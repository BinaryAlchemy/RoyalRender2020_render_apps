#
# This render config executes a python script with XSIBatch
# It uses the variable "CustomScript" for the name of the script file.
# The custom variables can be either set via an submission xml file or via rrSubmitter(console) commandline -CustomScript "//fileserver/share/myscriptfile.py"
#
#
# Please take a look at the script file RR\render_apps\scripts\kso_softimage.py.
# You have to name your main function    
#    def rrStart(argAll):
# And you should take the class argParser to get any arguments.
#
#
#
################################## Identify Render Application ################################## 
Name= Softimage
RendererName= Script
RendererLicense= 
RenderType=
Version=2011
Version_Minor=0
Type=3D
ExecuteJobType=Once



##################################  [Windows] [Linux]  ##################################
# Commandline for the default batch render:


CommandLine= <envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine= 
    ::win   call "<Exe>"
    ::lx    source "<Exe>"


CommandLine=
	<SetEnvSoft>


CommandLine=  
    ::win   "<rrBin64>rrCopy" -oa <rrPrefs>default.xsipref "%XSI_USERHOME%\Data\Preferences\default.xsipref"
    ::lx    "<rrBin64>rrCopy" -oa <rrPrefs>default.xsipref "${XSI_USERHOME}/Data/Preferences/default.xsipref"

CommandLine=
    ::win   "<rrBin64>rrFilereplace" "%XSI_USERHOME%\Data\Preferences\default.xsipref" "**ReplaceWorkgroup**;;%WorkgroupPath%"
    ::lx    "<rrBin64>rrFilereplace" "${XSI_USERHOME}/Data/Preferences/default.xsipref" "**ReplaceWorkgroup**;;${WorkgroupPath}"


CommandLine=
	<ResetExitCode> 


CommandLine=  
    ::win   XSIBatch
    ::lx    "<Exe><ED>Application/bin/XSIBATCH.bin"
	-processing
	<CPU -thread <CPU> >
	-script <PD/ "<CustomScript>"> 
	-lang Python
        -main rrStart
	-args
	-argAll "
	PyModPath: <rrLocalRenderScripts><EL<PD>>,
	SName: <Scene>,
	Db: <Database>,
	CustomA: <CustomA>,
	CustomB: <CustomB>,
	CustomC: <CustomC>,
	"


CommandLine=
	<CheckExitCode> <FN>





