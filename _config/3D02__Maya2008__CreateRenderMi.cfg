################################## Identify Render Application ################################## 
Name= Maya
rendererName= CreateRenderMi
RendererLicense= mentalRay
RenderType=
Version=2008
Type=3D


##################################   [Windows] [Linux] [Osx] ##################################


CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>


CommandLine=
	<ResetExitCode> 

CommandLine=
		::win <Contains(<Exe>, mayaIO) "<Exe>" -batch ? "<Exe><ED>mayabatch.exe">
		::lx  <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
		::osx <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
		-file "<Scene>"
		::win -command "<ESC source "<PD/<rrLocalRenderScripts>>rr_createmi.mel"; MRconvert_incremental("<Layer>","<PD/<rrLocalTemp>><ID_S>_<SceneFileName>.mi",<SeqStart>,<SeqEnd>,<SeqStep>)>" 
		::lx -command       'source "<PD/<rrLocalRenderScripts>>rr_createmi.mel"; MRconvert_incremental("<Layer>","<PD/<rrLocalTemp>><ID_S>_<SceneFileName>.mi",<SeqStart>,<SeqEnd>,<SeqStep>)' 
		::osx -command      'source "<PD/<rrLocalRenderScripts>>rr_createmi.mel"; MRconvert_incremental("<Layer>","<PD/<rrLocalTemp>><ID_S>_<SceneFileName>.mi",<SeqStart>,<SeqEnd>,<SeqStep>)' 

CommandLine=
	<ResetExitCode> 

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Rendering frame <FN> ***************"

CommandLine= 
	::win  call "<rrRoot>\render_apps\renderer_exe\maya\ray_<AppVer>_<jobBit>.bat"  
	::lx   source "<rrRoot>\render_apps\renderer_exe\maya\ray_<AppVer>_<jobBit>.sh"  
	::osx  source "<rrRoot>\render_apps\renderer_exe\maya\ray_<AppVer>_<jobBit>.sh"  
	-file_dir "<ImageDir><EL <PD>>"  
	-file_name "<ImageFilename><FN><ImageExtension>" 
	"<rrLocalTemp><ID_S>_<SceneFileName>.<FN>.mi"
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>

CommandLine=
	<CheckExitCode> <FN>


CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Frame <FN> done ***************"


################################## Render Settings ################################## 

sceneIsMultiFrame= 1
noScenefilePerFrame= 1


FlagsVerbose0= -verbose 2
FlagsVerbose1= -verbose 0
FlagsVerbose2= -verbose 2
FlagsVerbose3= -verbose 4
FlagsVerbose4= -verbose 5
FlagsRenderQuality0= 
FlagsRenderQuality1= -samples -2 0 -contrast 0.2 0.2 0.2 0.2
FlagsRenderQuality2= -samples  0 2 -contrast 0.1 0.1 0.1 0.1
FlagsRenderQuality3= -samples  0 3 -contrast 0.05 0.05 0.05 0.05

ImageSizeCommandline= -resolution <Width> <Height>

################################## Submitter Settings ################################## 

SceneFileExtension= *.ma;*.mb
AllowImageNameChange= 1
AllowImageDirChange= 1
SequenceDivide= 0~1




################################## Client Settings ################################## 


::include(3D02__Maya____global.inc)
::include(<ConfigFileName>__inhouse.inc)



findFrameNoPre= camera: frame 
findFrameNoPost= 



