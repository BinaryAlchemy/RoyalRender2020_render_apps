	-f <SeqStart>
    -R Redshift


CommandLine=
	<CheckExitCode> <FN>

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Frame <FN> done ***************"
    
    
    
#################################################################### 



sceneIsMultiFrame= 1
