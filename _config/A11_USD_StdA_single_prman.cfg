::include(A10_USD_StdA_single____shared.inc)
rendererName= prman
RendererLicense= /Renderman
IconRenderer=r_renderman.png


##################################   [Windows] [Linux] [Osx] ##################################

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine> 


CommandLine=
	<SetEnvGlobal>


CommandLine=
	<SetEnvSoft>


CommandLine=
	<ResetExitCode> 


CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Rendering frame <FN> ***************"

CommandLine=  "<Exe><ED>husk"
	<AdditionalCommandlineParam>
	<ClientConfigParam>
    <verboseLevel>
    --usd-input <PD/<Scene>>
    <Cores --threads <Cores>>
	<COSingleRenderProduct -o <ImageSingleOutputFile	"<PD/<ImageDir><ImageFilename>>"	
		? 
::win  "<PD/<ImageDir><ImageFilename>$F<ImageFramePadding><ImageExtension>>" 
::lx   "<ImageDir><ImageFilename>${DollarSign}F<ImageFramePadding><ImageExtension>" 
::osx  "<ImageDir><ImageFilename>${DollarSign}F<ImageFramePadding><ImageExtension>" 
		>>
    -f <SeqStart> -n <TotalFrames> -i <SeqStep>
    -R prman

CommandLine=
	<CheckExitCode> <FN>

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Frame <FN> done ***************"
    
   
    
