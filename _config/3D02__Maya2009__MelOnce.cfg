# 
#
#
################################## Identify Render Application ################################## 
Name= Maya
rendererName= melOnce - command
RendererLicense= 
Version=2009
Type=3D
TYPEv9=3Drender
ExecuteJobType=Once


##################################   [Windows] [Linux] [Osx] ##################################

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>


CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>

CommandLine=
	<ResetExitCode> 

CommandLine=  
	"<Exe><ED>mayabatch.exe"
	-file "<Scene>" 
	-command "<ESC <remove\n <remove\r <UserInfos>>>>" 
	<AdditionalCommandlineParam>


CommandLine=
	<CheckExitCode> <FN>

CommandLine=	"<rrBin64>rrKillWait" 1 ADSSO -this -withoutParent
CommandLine=	"<rrBin64>rrKillWait" 1 ADSKLICENSINGAGENT -this -withoutParent
CommandLine=	"<rrBin64>rrKillWait" 1 ADPCLIENTSERVICE -this -withoutParent



################################## Render Settings ################################## 


################################## Submitter Settings ################################## 

SceneFileExtension= *.ma;*.mb
AllowImageNameChange= 0
AllowImageDirChange= 1
SequenceDivide= 0~1




################################## Client Settings ################################## 
TexReplaceFormat= .ma ~ Char ~ AlwaysForward
TexReplaceFormat= .mb ~ FOR4 ~ AlwaysForward

licenseFailLine=  could not get a license
licenseFailLine=  License was not obtained

errorSearchLine=  

permanentErrorSearchLine = Unknown Maya file version
permanentErrorSearchLine = Cannot open renderer description file
permanentErrorSearchLine = Cannot render
permanentErrorSearchLine = Reference file not found

::include(3D00__3D_global.inc)
::include(<ConfigFileName>__inhouse.inc)