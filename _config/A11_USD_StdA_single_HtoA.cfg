::include(A10_USD_StdA_single____shared.inc)
rendererName= HtoA


##################################   [Windows] [Linux] [Osx] ##################################

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine> 


CommandLine=
	<SetEnvGlobal>


CommandLine=
	<SetEnvSoft>


CommandLine=
	<ResetExitCode> 


CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Rendering frame <FN> ***************"

CommandLine=  "<Exe><ED>husk"
	<AdditionalCommandlineParam>
	<ClientConfigParam>
    <verboseLevel>
    --usd-input "<PD/<Scene>>"
    <Cores --threads <Cores>>
    
    #Next line is a workaround for arnold-usd bug ARNOLD-15140 (fixed in Arnold 7.3.3):
	<COSingleRenderProduct -o "<PD/<ImageDir><ImageFilename><FNimgPadded><ImageExtension>>" >
    
    <COAllowProcedurals --allowed-procedurals>
    <COClassicExr --exrmode 0>
    #Next line is a workaround for arnold-usd bug ARNOLD-15140 (fixed in Arnold 7.3.3).
    -f <FN>
    -R HdArnoldRendererPlugin

CommandLine=
	<CheckExitCode> <FN>

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Frame <FN> done ***************"
    
   
    
####################################################################    


ImageSizeCommandline= -r <Width> <Height>


################################## Render Settings ################################## 

#Next 2 lines are a workaround for arnold-usd bug ARNOLD-15140 (fixed in Arnold 7.3.3)
sceneIsMultiFrame= 1
noScenefilePerFrame= 1



