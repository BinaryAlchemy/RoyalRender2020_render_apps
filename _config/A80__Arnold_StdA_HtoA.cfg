################################## Identify Render Application ################################## 
Name= Arnold
rendererName= HtoA
RendererLicense=  NONE
Version=3
Version_Minor=0

TYPEv9=Archive
OverridePluginDir= Houdini

ExeCopyFromDir = <rrSharedExeDir>
ExeCopyToDir   = <rrLocalExeDir>

ExeCopiedWin=  <rrLocalExeDir>HtoA-*\scripts\bin\kick.exe
ExeCopiedLx=  <rrLocalExeDir>HtoA-*\scripts\bin\kick


##################################   [Windows] [Linux] [Osx] ##################################

CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<CPU <LimitCPUs> <CPU>>

CommandLine=
	<SetEnvSoft>

CommandLine=
	<ResetExitCode> 

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Rendering frame <FN> ***************"

CommandLine=  "<Exe>"
	<CPU -t <CPU> >
	-i "<Scene>"
	<COSingleRenderProduct -o "<ImageDir><ImageFilename><FNimgPadded><ImageExtension>" >
	-l "<rrBaseAppPath>/bin"
	-dw
	-dp
	-nstdin
	::win  -nocrashpopup
    <verboseLevel>
    <renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>

CommandLine=
	<CheckExitCode> <FN>

CommandLine=  
	::win  @echo 
	::lx   /bin/echo
	::osx  /bin/echo
	"*************** Frame <FN> done ***************"

################################## Render Settings ################################## 
WaitForJobByFrame=1~1
COSingleRenderProduct= 1 ~ 1


::include(A80__Arnold_StdA__global.inc)
IconRenderer=r_arnold_htoa.png

::include(A00__Archive_global.inc)
::include(<ConfigFileName>__inhouse.inc)



