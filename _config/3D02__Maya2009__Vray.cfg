################################## Identify Render Application ################################## 
Name= Maya
rendererName= vray
RendererLicense= vray
RenderType=
Version=2009
Type=3D



##################################  [Windows] [Linux] [OSX]   [KSO]  ##################################
# Commandline for the default batch render:

CommandLine= 	<rrBin64>rrKillWait 1 senddmp

CommandLine= <envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>

::win CommandLine= set   "CUDA_VISIBLE_DEVICES=<GpuListC>"
::lx  CommandLine= setenv CUDA_VISIBLE_DEVICES <GpuListC> 
::osx CommandLine= setenv CUDA_VISIBLE_DEVICES <GpuListC>  
    
CommandLine=
	<ResetExitCode> 

CommandLine=
	set VRAY_NUM_THREADS=<CPU>
    
    
CommandLine=
	::win <Contains(<Exe>, mayaIO) "<Exe><ED>mayaIO.exe" -batch ? "<Exe><ED>mayabatch.exe">
	::lx  <Contains(<Exe>, mayaIO) "<Exe><ED>mayaIO" -batch ? "<Exe><ED>maya" -batch>
	::osx <Contains(<Exe>, mayaIO) "<Exe><ED>mayaIO" -batch ? "<Exe><ED>maya" -batch>
	::win -command "<ESC source "<PD/<rrLocalRenderScripts>>kso_maya.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", " 
	::lx  -command '     source "<PD/<rrLocalRenderScripts>>kso_maya.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", " 
	::osx -command '     source "<PD/<rrLocalRenderScripts>>kso_maya.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", " 
#	PyModPath: <PD/<rrLocalRenderScripts><EL<PD>>>,
	Renderer: vray,
	SName: <PD/<Scene>>,
	Db: <PD/<Database>>,
	<Layer Layer: <Layer>, >
	<Camera Camera: <Camera>, >
	FDir:  <PD/<ImageDir><EL<PD>>> ,
	FNameNoVar: <PD/<ImageFilename>>  ,
	FName: <PD/<ImageFilenameVariables><EL.><EL<PNL>>>  ,
	FPadding: <ImageFramePadding>,
	FExt: <ImageExtension>,
	<OverrideImageFormat FOverrideFormat: <OverrideImageFormat>, >
	<ImageSingleOutputFile FSingleOutput: true, >
	FrStart: <SeqStart>,
	FrEnd: <SeqEnd>,
	FrStep: <SeqStep> ,
	FrOffset: <FileOffset> ,
    sceneOS: <sceneOS> , 
    avFrameTime: <AvFrameTimeSec>,
    <CustomAAseed AAseed: <CustomAAseed> ,>
	<CPU Threads:  <CPU>, >
	<CODisableDisplace RenderDisplace: false,>
	<CODisableMotionBlur RenderMotionBlur: false,>
	<CODisableImagePlanes RenderImgPlanes: false,>
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>
	KSOMode: <isKSOBool>,
	KSOPort: <ksoTCPport>,	
    <COnoEvaluationManager noEvaluationManager: True, >
    <COnoIncludeAllLights noIncludeAllLights: True, >
    <CONoPerFrameLoop noFrameLoop: True,>
	::win ")> "	
	::lx  ") '	
	::osx ") '	

	


CommandLine=
	<CheckExitCode> <FN>




#################################################
# KSO settings
KSO_Type= TCP

KSO_NewFrame= ksoRenderFrame (<SeqStart>, <SeqEnd>, <SeqStep> )

KSO_Close= ksoQuit()

KSOlog_AppStarted= Scene init done, starting to render

KSOlog_Running= rrKSO server started

KSOlog_FrameDone= rrKSO Frame(s) done

KSOlog_Quit=rrKSO closed



################################## Render Settings ################################## 
SeparateRenderLogFile= <rrLocalTemp>vray4maya_log.txt

CODisableMotionBlur= 1 ~ 0 
CODisableDisplace= 1 ~ 0 
CODontAddLayerName= 1 ~ 0

FlagsRegion= RegionX1: <X1 <X1> ?0> ,  RegionX2: <X2 <X2> ? 19999>, RegionY1: <Y1 <Y1> ? 0 >, RegionY2: <Y2 <Y2> ? 19999>,

ImageSizeCommandline= ResX: <Width>, ResY: <Height>,



################################## Submitter + Client Settings ################################## 
COnoEvaluationManager= 1 ~ 0
COnoIncludeAllLights= 1 ~ 0

::include(3D02__Maya____global_kso.inc)

IconRenderer=r_vray.png

RealTimeAbortLine = "vrayformaya", was not found on MAYA_PLUG_IN_PATH
permanentErrorSearchLine = vraySettings.fileNamePrefix does not exist
errorSearchLine=There was a fatal error building the scene for V-Ray

RenderAppWindow_WIN= Render history - ~
RenderAppWindow_WIN= Color corrections - ~
RenderAppWindow_WIN= Stamp variables window - ~
RenderAppWindow_WIN= V-Ray frame buffer - ~
RenderAppWindow_WIN= Pixel information - ~
RenderAppWindow_WIN= Render history settings ~  ~ 1 ~ Button ~ No 
RenderAppWindow_WIN= Render history settings ~  ~ 1 ~ Button ~ OK 


RemoveFromLog= Contains ~ "Mayatomr", was not found


