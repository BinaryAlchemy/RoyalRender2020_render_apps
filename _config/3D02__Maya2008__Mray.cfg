################################## Identify Render Application ################################## 
Name= Maya
rendererName= mentalRay
RendererLicense= mentalRay
Version=2008
Type=3D
TYPEv9=3Drender


##################################  [Windows] [Linux] [OSX]  [KSO]  ##################################
# Commandline for the default batch render:

CommandLine= 	"<rrBin64>rrKillWait" 1 senddmp

CommandLine= <envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>

CommandLine=
	<ResetExitCode> 

CommandLine=
	::win <Contains(<Exe>, mayaIO) "<Exe>" -batch ? "<Exe><ED>mayabatch.exe">
	::lx  <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
	::osx <Contains(<Exe>, mayaIO) "<Exe>"  ?  "<Exe><ED>maya">  -batch
	::win -command "<ESC source "<PD/<rrLocalRenderScripts>>kso_maya.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", " 
	::lx  -command '     source "<PD/<rrLocalRenderScripts>>kso_maya.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", " 
	::osx -command '     source "<PD/<rrLocalRenderScripts>>kso_maya.mel"; rrStartWrapper("<PD/<rrLocalRenderScripts><EL<PD>>>", " 
#	PyModPath: <PD/<rrLocalRenderScripts><EL<PD>>>,
	Renderer: mentalRay,
	SName: <PD/<Scene>>,
	Db: <PD/<Database>>,
	<Layer Layer: <Layer>, >
	<Camera Camera: <Camera>, >
	FDir:  <NoUNC <PD/<ImageDir><EL<PD>>>> ,
	FNameNoVar: <PD/<ImageFilename>>  ,
	FName: <ESC_XML <PD/<ImageFilenameVariables><EL.><EL<PNL>>>>  ,
	FPadding: <ImageFramePadding>,
	FExt: <ImageExtension>,
	<OverrideImageFormat FOverrideFormat: <OverrideImageFormat>, >
	<ImageSingleOutputFile FSingleOutput: true, >
	FrStart: <SeqStart>,
	FrEnd: <SeqEnd>,
	FrStep: <SeqStep> ,
	<FileOffset FrOffset: <FileOffset> ,>
    sceneOS: <sceneOS> , 
    avFrameTime: <AvFrameTimeSec>,
	<CPU Threads:  <CPU>, >
	<CODisableDisplace RenderDisplace: false,>
	<CODisableMotionBlur RenderMotionBlur: false,>
	<CODisableImagePlanes RenderImgPlanes: false,>
	<verboseLevel>
	<renderQuality>
	<AdditionalCommandlineParam>
	<ClientConfigParam>
	KSOMode: <isKSOBool>,
	KSOPort: <ksoTCPport>,	
    <COnoEvaluationManager noEvaluationManager: True, >
    <COnoIncludeAllLights noIncludeAllLights: True, >
    <CONoPerFrameLoop noFrameLoop: True,>
	::win ")> "	
	::lx  ") '	
	::osx ") '	

	


CommandLine=
	<CheckExitCode> <FN>




#################################################
# KSO settings
KSO_Type= TCP

KSO_NewFrame= ksoRenderFrame (<SeqStart>, <SeqEnd>, <SeqStep> )

KSO_Close= ksoQuit()

KSOlog_AppStarted= Scene init done, starting to render

KSOlog_Running= rrKSO server started

KSOlog_FrameDone= rrKSO Frame(s) done

KSOlog_Quit=rrKSO closed






################################## Render Settings ################################## 

CODisableMotionBlur= 1 ~ 0 
CODisableDisplace= 1 ~ 0 
COnoEvaluationManager= 1 ~ 0
COnoIncludeAllLights= 1 ~ 0

FlagsRenderQuality0= 
FlagsRenderQuality1= AA1:-2, AA2: 0, RenderDisplace: false, RenderMotionBlur: false, 
FlagsRenderQuality2= AA1: 0, AA2: 2 
FlagsRenderQuality3= AA1: 0, AA2: 2 
FlagsRenderQuality4= AA1: 1, AA2: 3 


FlagsVerbose0= Verbose: 4,
FlagsVerbose1= Verbose: 0,
FlagsVerbose2= Verbose: 2,
FlagsVerbose3= Verbose: 4,
FlagsVerbose4= Verbose: 5,

FlagsRegion= RegionX1: <X1 <X1> ?0> ,  RegionX2: <X2 <X2> ? 19999>, RegionY1: <Y1 <Y1> ? 0 >, RegionY2: <Y2 <Y2> ? 19999>,

ImageSizeCommandline= ResX: <Width>, ResY: <Height>,




################################## Submitter + Client Settings ################################## 


::include(3D02__Maya____global_kso.inc)

IconRenderer=r_mentalray.png



