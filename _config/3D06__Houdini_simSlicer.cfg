################################## Identify Render Application ################################## 
Name= Houdini
rendererName= simSlicer
Version=19
Version_Minor=0
Type=3D
ExecuteJobType=PerFrame



################################## [Windows] [Linux] [Osx] [KSO] ##################################


CommandLine=<envFileExecute <rrEnvFile>> 

CommandLine=<rrEnvLine>

CommandLine=
	<CPU <LimitCPUs> <CPU>>

CommandLine=
	<SetEnvGlobal>

CommandLine=
	<SetEnvSoft>


CommandLine=
	<ResetExitCode> 

CommandLine= 
	"<Exe>"
	"<PD/ <rrLocalRenderScripts>kso_houdini.py" >
    -scene "<PD/<Scene>>"
	<AppRenderer -renderer "<AppRenderer>">
	-FrStart <SeqStart>
	-FPadding <ImageFramePadding>
	-FName "<PD/<ImageDir><ImageFilenameVariables_noTile>>" 
	-FRefName "<PD/<ImageDir><ImageFilenameVariables>>" 
	-FExt "<ImageExtension>" 
 	-rop "<PD/<Layer>>"
 	-threads <CPU>
    <COIgnoreLoadWarnings -ignoreLoadIssues True>
    <COUnlockAssets -unlockAssets True>
	-noFrameLoop True
	-PyModPath <rrLocalRenderScripts><EL<PD>>
    <channel -take <channel>>
    <SceneState -wedge <SceneState>>
    <COIgnoreROPDependencies -ignoreROPDependencies>
	<CustomSlicerClient  -slicerClient <CustomSlicerClient>>
	<CustomSlicerPort -slicerPort <CustomSlicerPort>>
	<CustomSlicerNode -slicerNode <CustomSlicerNode>>
	-parentRRJob <WaitParent1>	
	<AdditionalCommandlineParam>
	<ClientConfigParam>
	

CommandLine=
	<CheckExitCode> <FN>






################################## Render Settings ##################################




################################## Submitter + Client Settings ################################## 
DoNotCheckForFrames= 0~1
StartMultipleInstances= 0~0
AllowLocalRenderOut= 0~0
AllowImageNameChange= 0
AllowImageDirChange= 0
DistributeStartToEnd=0~1
RenderPreviewFirst= 0~0
SeqDivMIN= 0~1
SeqDivMAX= 0~1


::include(3D06__Houdini____global.inc)

IconRenderer=3D06__Houdini_simSlicer.png

::include(3D00__3D_global.inc)
::include(<ConfigFileName>__inhouse.inc)

