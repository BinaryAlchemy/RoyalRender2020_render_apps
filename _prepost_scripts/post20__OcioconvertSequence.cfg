################################## Identify Render Application ##################################

Name= Ocio Convert Sequence
PrePostType=post
AllowedForSingleOutput = false


# Optional flags: The following lines are disabled and set to the default value
ExecutePerChannel = true
# PrePostShowParamA= false
# PrePostShowParamB= false
# PrePostParamA= 100
# PrePostParamB= 100


#########################################  [Windows] [Linux] [Mac] ##################################################

# default target dir: png subfolder. Comment the next line and uncomment the following to switch to "sibling" folder
CommandLine= mkdir   "<ImageDirComplete>_png"
#CommandLine= mkdir   "<ImageDirComplete><../><ImageLastFolderName>_png"

CommandLine=
	<ResetExitCode>

CommandLine= <OsxApp "<rrBin64>rrPythonconsole" > "<RR_DIR>render_apps/scripts/loop_cmd.py"
             <SeqStart> <SeqEnd> <SeqStep>
			 ocioconvert
			 "<ImageDir><ImageFilenameAssembled><FramePadding #><ImageExtension>"
			 "<ColorSpace <ColorSpace> ? ACES - ACEScg>"
			 # default target dir: png subfolder. Comment the next line and uncomment the following to switch to "sibling" folder
			 "<ImageDirComplete>_png<PD><ImageFilenameOnly><FramePadding #>.png"  "Output - sRGB"
			 # "<ImageDirComplete><../><ImageLastFolderName>_png<PD><ImageFilenameOnly>.png"  "Output - sRGB"

CommandLine=
	<CheckExitCode> <FN>
